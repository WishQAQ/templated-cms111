<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="/skin/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/animate.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/global.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/lib.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/style.css" rel="stylesheet" type="text/css" />
<script src="/skin/js/jquery-1.9.1.min.js"></script>
<script src="/skin/js/global.js"></script>
<script src="/skin/js/cn.js"></script>
<script src="/skin/js/checkform.js"></script>
<script src="/skin/js/wow.js"></script>
<script src="/skin/js/imagesloaded.min.js"></script>
<script src="/skin/js/countup.js"></script>
<script src="/skin/js/bootstrap.min.js"></script>
<script>
jQuery(window).scrollTop(0);
jQuery('html,body').scrollTop(0);
new WOW().init({mobile:false});	

$(function(){
	setTimeout(function(){
		$('#body').show();
	}, 500);		
})
</script>
</head>
<body>
{dede:include filename="head.htm"/}
<div id="header-blank" class="show992"></div>
<div id="body" class="trans">
  <div id="banner" class="relative hide992">
    <div class="bd over">
      <div class="bar relative fz0 nowrap">
        <div class="item relative inline-block text-center fz0 over item-0"> <img src="/skin/images/about.png" alt="" class="max-w100"> </div>
      </div>
    </div>
  </div>
  <div id="small-banner" class="relative show992">
    <div class="bd over">
      <div class="bar relative fz0 nowrap"> </div>
    </div>
  </div>
  <div id="about" class="wrap">
    <div class="clean">
      <div class="item fr fz0 text-center wow fadeInUp"><img src="/skin/images/db39253b5d.jpg" alt="" class="max-w100"></div>
      <div class="item about-brief fl border-box text-center wow fadeInUp">
        <div class="about-title text-center">
          <div class="title-0">WHO ARE WE</div>
          <div class="title-1"><span>我们是谁</span></div>
        </div>
        <div class="brief">{dede:field.content/}</div>
      </div>
    </div>
    <div class="clean relative">
      <div class="item fl fz0 text-center wow fadeInUp"><img src="/skin/images/18beffa957.jpg" alt="" class="max-w100"></div>
      <div class="item number text-center absolute wow fadeInUp">
        <div class="i fl">
          <div id="down-0" class="n" data-start="0" data-end="11" data-duration="1">11</div>
          视觉设计经验</div>
        <div class="i fl">
          <div id="down-1" class="n" data-start="0" data-end="300" data-duration="1" data-suffix="+">300+</div>
          上市集团推动力</div>
        <div class="i fl">
          <div id="down-2" class="n" data-start="0" data-end="10000" data-duration="1" data-suffix="+">10000+</div>
          合作客户信心选择</div>
      </div>
    </div>
  </div>
  <div id="team" class="wrap">
    <div class="about-title text-center"> {dede:type typeid='16'}
      <div class="title-0 wow fadeInUp">[field:seotitle/]</div>
      <div class="title-1 wow fadeInUp"><span>[field:typename/]</span></div>
      {/dede:type} </div>
    <div class="team-list clean"> {dede:arclist typeid='16' row='45'}
      <div class="item item0 fl relative text-center wow fadeInUp">
        <div class="img grayscale"> <a href="javascript:;" class="trans block" title="[field:title/]" rel="nofollow"><img src="[field:picname/]" alt="[field:title/]" class="grayscale-img max-w100 trans"></a> </div>
      </div>
      {/dede:arclist} </div>
  </div>
  <div class="blank20"></div>
  <div class="blank20"></div>
  <div class="blank20"></div>
  <div class="blank20"></div>
  {dede:include filename="footer.htm"/}</div>
<script src="/skin/js/website.js"></script>
</body>
</html>
