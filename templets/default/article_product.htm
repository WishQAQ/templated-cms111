<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/skin/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/animate.min.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/global.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/lib.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/style.css" rel="stylesheet" type="text/css" />
<script src="/skin/js/jquery-1.9.1.min.js"></script>
<script src="/skin/js/global.js"></script>
<script src="/skin/js/cn.js"></script>
<script src="/skin/js/checkform.js"></script>
<script src="/skin/js/wow.js"></script>
<script src="/skin/js/imagesloaded.min.js"></script>
<script src="/skin/js/countup.js"></script>
<script src="/skin/js/bootstrap.min.js"></script>
<script>
jQuery(window).scrollTop(0);
jQuery('html,body').scrollTop(0);
new WOW().init({mobile:false});	

$(function(){
	setTimeout(function(){
		$('#body').show();
	}, 500);		
})
</script>
<link href="/skin/css/member.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/skin/js/member.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div id="header-blank"></div>
<div id="body" class="trans">
  <div id="products-detail">
    <div id="banner" class="relative hide992">
      <div class="bd over">
        <div class="bar relative fz0 nowrap">
          <div class="item relative inline-block text-center fz0 over item-0"> <img src="/skin/images/2620184e5e.jpg" alt="" class="max-w100"> </div>
        </div>
      </div>
    </div>
    <div id="small-banner" class="relative show992">
      <div class="bd over">
        <div class="bar relative fz0 nowrap"> </div>
      </div>
    </div>
    <div class="blank25"></div>
    <div class="blank25"></div>
    <div id="info-detail" class="wrap1200 wow fadeInUp">
      <div class="top text-center">
        <div class="info-title">{dede:field.title/}</div>
        <div class="blank9"></div>
        <span>发布时间：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}</span> </div>
      <div class="blank25"></div>
      <div class="editor wow fadeInUp">{dede:field.body/}</div>
    </div>
    <div class="blank25"></div>
    <div class="blank25"></div>
    <div class="products-process text-center">
      <div class="detail-title">「急」速开通，立刻拥有</div>
      <div class="process-list wrap">
        <div class="process-item inline-block relative">
          <div class="bg relative"><img src="/skin/images/hexagon-bg.png" alt="" class="max-w100 block"></div>
          <div class="shadow absolute"></div>
          <div class="main absolute">
            <div class="ico i1"></div>
            <div class="name">注册</div>
          </div>
        </div>
        <div class="process-item inline-block relative">
          <div class="bg relative"><img src="/skin/images/hexagon-bg.png" alt="" class="max-w100 block"></div>
          <div class="shadow absolute"></div>
          <div class="main absolute">
            <div class="ico i2"></div>
            <div class="name">选择</div>
          </div>
        </div>
        <div class="process-item inline-block relative">
          <div class="bg relative"><img src="/skin/images/hexagon-bg.png" alt="" class="max-w100 block"></div>
          <div class="shadow absolute"></div>
          <div class="main absolute">
            <div class="ico i3"></div>
            <div class="name">购买</div>
          </div>
        </div>
        <div class="process-item inline-block relative">
          <div class="bg relative"><img src="/skin/images/hexagon-bg.png" alt="" class="max-w100 block"></div>
          <div class="shadow absolute"></div>
          <div class="main absolute">
            <div class="ico i4"></div>
            <div class="name">成功</div>
          </div>
        </div>
      </div>
    </div>
    <div class="products-service text-center clean">
      <div class="detail-title">高端售后服务</div>
      <div class="service-list wrap fz0">
        <div class="service-item inline-block">
          <div class="ico i1"></div>
          <div class="name">购买帮助</div>
        </div>
        <div class="service-item inline-block">
          <div class="ico i2"></div>
          <div class="name">后台学习</div>
        </div>
        <div class="service-item inline-block">
          <div class="ico i3"></div>
          <div class="name">故障修复</div>
        </div>
        <div class="service-item inline-block">
          <div class="ico i4"></div>
          <div class="name">图片设计</div>
        </div>
        <div class="service-item inline-block">
          <div class="ico i5"></div>
          <div class="name">技术支持</div>
        </div>
      </div>
    </div>
  </div>
  <div class="blank25 hide992"></div>
  <div class="blank25 hide992"></div>
  <div class="blank25"></div>
  <div class="blank25"></div>
  <div class="text-center">
    <div class="try-button-box wrap fz0"> <a href="http://wpa.qq.com/msgrd?v=3&uin={dede:global.cfg_qq/}&site=qq&menu=yes" target="_blank" class="button inline-block text-center trans wow fadeInUp">我要私人定制</a> </div>
  </div>
  <div class="blank25 hide992"></div>
  <div class="blank25 hide992"></div>
  <div class="blank25"></div>
  <div class="blank25"></div>
  {dede:include filename="footer.htm"/}</div>
<script src="/skin/js/website.js"></script>
</body>
</html>
